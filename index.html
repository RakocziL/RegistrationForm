<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="pics/gamer-video-game-svgrepo-com.svg">
    <title>Registration Form</title>
</head>
<body>
    <div class="content">
       <div class="info">
            <h1>Create your Account</h1>
            <img src="pics/gamer-video-game-svgrepo-com.svg" class="regPic">
        </div>
        <div class="formBox">
            <!--Logo-->
            <h1>Pannon<sup>â„¢</sup></h1>
            <!--IntroText-->
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>

            <!--Form-->
            <form class="form">
                <!--Name-->
                <fieldset>
                    <!--First Name-->
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    <!--Last Name-->
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                </fieldset>
                <!--Contact-->
                <fieldset>
                    <!--Email-->
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    <!--Phone Number-->
                    <input type="tel" id="phone" name="phone" placeholder="06301234321">
                </fieldset>
                <!--Password-->
                <fieldset>
                    <!--Password First-->
                    <input type="password" id="password" name="password" placeholder="********">
                    <!--Password Again-->
                    <input type="password" id="passwordAgain" name="passwordAgain" placeholder="********">
                </fieldset>
            </form>


        </div>
        

    </div>
</body>
</html>

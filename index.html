<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="pics/gamer-video-game-svgrepo-com.svg">
    <script src="script.js" defer></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="content">
       <div class="info slideUp-animation">
            <h1>Create your Account</h1>
            <img src="pics/gamer-video-game-svgrepo-com.svg" class="regPic">
        </div>
        <div class="formBox slideRight-animation">
            <!--Logo-->
            <h1>Pannon<sup>™</sup></h1>
            <!--IntroText-->
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>

            <!--Form-->
            <form class="form">
                <!--Name-->
                <fieldset>
                    <!--First Name-->
                    <div class="inputBox">
                        <input onkeydown="return /[a-z]/i.test(event.key)" type="text" id="first_name" class="inputs" name="first_name" placeholder="First Name">
                        <p class="error"></p>
                    </div>
                    <!--Last Name-->
                    <div class="inputBox">
                        <input onkeydown="return /[a-z]/i.test(event.key)" type="text" id="last_name" class="inputs" name="last_name" placeholder="Last Name">
                        <p class="error"></p>
                    </div>
                </fieldset>
                <!--Contact-->
                <fieldset>
                    <!--Email-->
                    <div class="inputBox">
                        <input type="email" id="user_email" class="inputs" name="email" placeholder="you@example.com">
                        <p class="error"></p>
                    </div>
                    <!--Phone Number-->
                    <div class="inputBox">
                        <input type="tel" id="phone" class="inputs" name="phone" placeholder="06-30-123-4321" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}">
                        <p class="error"></p>
                    </div>
                </fieldset>
                <!--Password-->
                <fieldset>
                    <!--Password First-->
                    <div class="inputBox">
                        <input type="password" id="password" class="inputs" name="password" placeholder="********" min="8" max="16">
                        <p class="error"></p>
                    </div>
                    <!--Password Again-->
                    <div class="inputBox">
                        <input type="password" id="passwordAgain" class="inputs" name="passwordAgain" placeholder="********" min="8" max="16">
                        <p class="error"></p>
                    </div>
                </fieldset>
            </form>

            <!--Submit Button-->
           <button type="submit" class="submitButton">Create Account</button>

           <!--LogIn-->
           <p class="logIn">Already have an account? <span>Log In</span></p>

           <!-- Footer -->
            <div class="footer">Copyright © <script>
                document.write(new Date().getFullYear())
                </script>
            <a href="https://github.com/RakocziL">RakocziL</a></div>
            </div>
    </div>
</body>
</html>

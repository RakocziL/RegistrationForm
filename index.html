<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="pics/gamer-video-game-svgrepo-com.svg">
    <title>Registration Form</title>
</head>
<body>
    <div class="content">
       <div class="info">
            <h1>Create your Account</h1>
            <img src="pics/gamer-video-game-svgrepo-com.svg" class="regPic">
        </div>
        <div class="formBox">
            <h1>Pannon<sup>â„¢</sup></h1>
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>
            <form class="form">
                <!--Name-->
                <fieldset>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </fieldset>
                <!--Contact-->
                <fieldset>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">


                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="06301234321">
                </fieldset>
                <!--Password-->
                <fieldset>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">

                    <label for="passwordAgain">Password again:</label>
                    <input type="password" id="passwordAgain" name="passwordAgain">
                </fieldset>

            </form>
        </div>
        

    </div>
</body>
</html>
